<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask OpenAI</h1>
        <textarea id="inputText" placeholder="Type your question here..."></textarea>
        <button id="submitButton">Submit</button>
        <div id="response"></div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const responseElement = document.getElementById('response');
            responseElement.innerText = 'Loading...';

            const apiKey = 'sk-proj-NejvsS3VKWfVdWAYJsVBT3BlbkFJ4pHgNc3yAck6GrMMZZWy';
            const url = 'https://api.openai.com/v1/engines/davinci/completions';

            const data = {
                prompt: inputText,
                max_tokens: 100,
                temperature: 0.7
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result); // Log the entire response for debugging

                if (result.choices && result.choices.length > 0) {
                    responseElement.innerText = result.choices[0].text.trim();
                } else {
                    responseElement.innerText = 'Error: No choices found in the response.';
                }
            } catch (error) {
                responseElement.innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
